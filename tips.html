  // this function creates copies of the class and sets the parameters

    console.log("hello");
    this.size = size;
    this.colour = colour;
    this.speed = speed;
    this.position_x = position_x;
    this.position_y = position_y;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.position_x, this.position_y, this.size, 0, 2 * Math.PI, false);
    ctx.fillStyle = this.colour;
    ctx.fill();
  }

}

for (var i = 0; i < numberOfBalls; i++) {

  var y = Math.random() * c.height;
  balls[i] = new ball(size, newColour, 0, x, y)
}

  <script>
    var c = document.getElementById("myCanvas2");
var ctx = c.getContext("2d");

var slider = document.getElementById("size");
var size = 10;

var clearCanvasButton = document.getElementById("clearCanvas");

function draw(pos_x, pos_y, size, colour) {
  ctx.beginPath();
  ctx.arc(pos_x, pos_y, size, 0, 2 * Math.PI, false);
  ctx.fillStyle = colour;
  ctx.fill();
}

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function SliderChange(value) {
	size = value;
    //console.log(size);
    document.getElementById("currentSize").innerHTML = "Current size = " + size.toString();
}
 
function clearCanvas() {
	ctx.clearRect(0, 0, c.width, c.height);
} 

c.addEventListener('mousemove', function(evt) {
	var rect = c.getBoundingClientRect();
    draw(evt.clientX - rect.left,evt.clientY - rect.top,size,getRandomColor());
});

clearCanvasButton.addEventListener('click', clearCanvas);





  </script>
  
	<h3>Etch-a-sketch</h3>
<div class="canvasContainer">	
  <canvas class="myCanvas" id="myCanvas3" width="500" height="500"></canvas>
	</div>
	<script>
		var c = document.getElementById("myCanvas3");
var ctx = c.getContext("2d");

var pos_x = 250;
var pos_y = 250;
var size = 5;
var colour = "red";

function draw() {
	ctx.fillstyle = colour;
    ctx.fillRect(pos_x, pos_y, size, size);
}

draw();

function check(e) {
    //alert(e.keyCode);
    if (e.keyCode == 37) {
    	//alert("you pressed left");
        // add code to process movement
        pos_x = pos_x - size;
        draw();
    }
    if (e.keyCode == 38) {
    	//alert("you pressed up");
        // add code to process movement
        pos_y = pos_y - size;
        draw();
    }
    if (e.keyCode == 39) {
    	//alert("you pressed right");
        // add code to process movement
        pos_x = pos_x + size;
        draw();
    }
    if (e.keyCode == 40) {
    	//alert("you pressed down");
        // add code to process movement
        pos_y = pos_y + size;
        draw();
    }
}

window.addEventListener('keydown',check);


	</script>
